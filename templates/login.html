{% extends "main.html" %}
{% block title %}Login{% endblock %}


{% block head %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script>
        function start() {
        gapi.load('auth2', function () {
            auth2 = gapi.auth2.init({
            client_id: '513874847955-5ku9fndreebhaiutml06oqaffo2vmam5.apps.googleusercontent.com'
            });
        });
        }
    </script>
{% endblock head%}

{% block content %}

<div class="row">
        <div class="login col s12">
        <h1>Login to Catalog Car App</h1>
        </div>
        <!--GOOGLE SIGN IN -->
        <div class="col s6">
          

        <div class="card deep-orange">
          <div class="card-content white-text">
            <span class="card-title">Google</span>
            <p>Login with Google</p>
          </div>
          <div class="card-action white">
              <button id="signinButton" class="deep-orange btn btn-primary">Google + Sign in</button>
          </div>
        </div>

          
        </div>
    
        <script>
          $('#signinButton').click(function () {
            function signInCallback(authResult) {
              if (authResult['code']) {
                $('#signinButton').attr('style', 'display:none');
                $.ajax({
                  type: 'POST',
                  url: '/gconnect?state={{STATE}}',
                  processData: false,
                  data: authResult['code'],
                  contentType: 'application/octet-stream; charset=utf-8',
                  success: function (result) {
                    if (result) {
                      $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...');
                      setTimeout(function () {
                        window.location.href = "/";
                      }, 4000);
                    } else if (authResult['error']) {
                      console.log('There was an error: ' + authResult['error']);
                    } else {
                      $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                  }
                });
              }
            }
            auth2.grantOfflineAccess().then(signInCallback);
          })
        </script>
        <!--END GOOGLE SIGN IN -->
    
    
    <!--FACEBOOK SIGN IN -->
    <script>
        window.fbAsyncInit = function() {
        FB.init({
          appId      : '347691265855424',
          cookie     : true,  // enable cookies to allow the server to access 
                              // the session
          xfbml      : true,  // parse social plugins on this page
          version    : 'v3.2' // use version 3.2
        });
        };
        // Load the SDK asynchronously
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        // Here we run a very simple test of the Graph API after login is
        // successful.  See statusChangeCallback() for when this call is made.
        function sendTokenToServer() {
          var access_token = FB.getAuthResponse()['accessToken'];
          console.log(access_token)
          console.log('Welcome!  Fetching your information.... ');
          FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
           $.ajax({
            type: 'POST',
            url: '/fbconnect?state={{STATE}}',
            processData: false,
            data: access_token,
            contentType: 'application/octet-stream; charset=utf-8',
            success: function(result) {
              // Handle or verify the server response if necessary.
              if (result) {
                $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
               setTimeout(function() {
                window.location.href = "/";
               }, 4000);
                
            } else {
              $('#result').html('Failed to make a server-side call. Check your configuration and console.');
               }
            }
            
        });
          });
        }
      </script>
      
      <div class="col s6">
      

      <div class="card light-blue darken-4">
          <div class="card-content white-text">
            <span class="card-title">Facebook</span>
            <p>Login with Facebook</p>
          </div>
          <div class="card-action white">
              <button>
              <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
              <a href='javascript:sendTokenToServer()'>Login with Facebook</a>

              </fb:login-button>


              </button>
          </div>
        </div>

               
      

      <!--END FACEBOOK SIGN IN -->
      </div>

      <div id="result" class="col s12 m12 l12"></div>
</div>
{% endblock %}
