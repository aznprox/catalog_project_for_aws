{% extends "main.html" %}
{% block title %}deleteMake{% endblock %}
{% block content %}
<h1> Are you sure you want to delete {{make.name}}? </h1>
<div class = 'row'>  
    <form action="{{ url_for('deleteMake', make_id = make.id)}}" method = 'post'>


        <div class="col s12">
            <button class="btn waves-effect waves-light light-blue accent-3" type="submit" name="action" value='confirm'>Confirm
                <i class="material-icons right">send</i>
            </button>
        </div>

        <div class="col s12 cancel">
                <a href = "{{url_for('showMakeMenu')}}" class="waves-effect waves-light btn-small light-blue accent-3">Cancel</a>
        </div>

    </form>
</div>  
{% endblock %}
